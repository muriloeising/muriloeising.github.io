<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>murilo-1site</title>
        <script src="index.js"></script>
        <script src="bd.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>banco de dados</h1>
        </header>
        <main>
            <section>
                <h3>conversor celsius p/ fahrenheit</h3>
                <input
                    type="number"
                    placeholder="temperatura em celcius"
                    id="temperatura-celcius"
                />
                <input
                    type="button"
                    value="converter!"
                    onclick="converteParaFarenheit()"
                />
                <input type="text" id="resultado-fahrenheit" readonly />
            </section>
            <section>
                <h3>registro BD</h3>
                <input type="text" id="nome-usuario" placeholder="nome" />
                <input type="text" id="idade-usuario" placeholder="idade" />
                <input type="button" value="salvar!" onclick="salvarInfo()" />
            </section>
            <section>
                <h3>pesquisa BD</h3>
                <input
                    type="text"
                    id="pesquisa-nome-usuario"
                    placeholder="nome"
                />
                <input
                    type="button"
                    value="pesquisar!"
                    onclick="pesquisaPorNome()"
                />
                <input
                    type="text"
                    id="resultado-pesquisa"
                    placeholder="resultado idade. . ."
                    readonly
                />
            </section>
            <section>
                <h3>Exibe Banco de Dados</h3>
                <input type="button" value="Exibir!" onclick="exibeBD()" />
                <div id="lista-bd"></div>
            </section>
            <section>
                <h3>altera BD</h3>
                <input type = "text" id="nome-altera" placeholder="nome" />
                <input type = "number" id="idade-altera" placeholder="idade"/>
                <button onclick="AlterarInfo()">Alterar!</button>
                <button onclick="ExcluiInfo()">Excluir!</button>

            </section>    
        </main>
    </body>
</html>
